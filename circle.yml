dependencies:
  override:
    - go get -u github.com/golang/dep/cmd/dep
    - mkdir -p ~/.go_workspace/src/github.com/jysperm
    - rm -rf ~/.go_workspace/src/github.com/jysperm/deploying || true
    - cp -r ~/deploying ~/.go_workspace/src/github.com/jysperm/deploying
    - dep ensure:
        pwd: ../.go_workspace/src/github.com/jysperm/deploying

test:
  override:
    - go build:
        pwd: ../.go_workspace/src/github.com/jysperm/deploying
